<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and Defination List</title>
</head>
<body>
    <center><h1>To illustrate Nested and Defination List Tags</h1></center><hr>
</hr>
<h2>An orderd nested list:</h2>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <ol type="a">
        <li>Black tea</li>
        <li>Green tea</li>
    </ol >
    <ol type="i">
        <dd><li>China</li>
            <li>Africa</li></dd>
        
    </ol>
    <li>Milk</li>

</ol>
<h3>A Definatin List:</h3>
<dl>
    <dt>Bangalore</dt>
    <dd>-Capital City of Kamataka</dd>
    <dt>Mumbai</dt>
    <dd>-Capital City of Maharashtra</dd>
</dl>
</body>
</html>
